<!DOCTYPE html>
<html lang="pt-br"> <!--Digitar "html:5, com isso faz a estrutura básica"-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Metadados já feito no html5-->
    <title>Desenvolvimento 01</title>
</head>
<body>
    <section>Desenvolvimento para teste</section>
        <h1>Exibição de imagens</h1>    
            <p>Teste de imagens</p>
            <div>
                <img src = "guia-html-38051.png" alt="Imagem 01" width="500px" class="foto">
            </div>
            <!--Imagens teem que serem salvas na mesma pasta que está o arquivo HTML-->
            <div>
                <img src = "maxresdefault (1).jpg" alt="Imagem 02" width="500px" class="foto">
            </div>


            <h2>Teste para formulário: </h2>
            <form action="/formulario" method="post"> <!--O forma faz com que fiquem dentro de um mesmo "container de formulário"-->
                <div>
                    <label for="nome">Nome:</label> <!--tag para formulario de preenchimento-->
                    <input type="text" id="nome" /> <!--Caracteristicas para ajuda no CSS futuramente-->
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg"></textarea>
                </div>
            </form>   
</body>
</html>
