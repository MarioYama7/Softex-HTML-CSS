<!DOCTYPE html>
<html lang="en">
<head> <!--Não utilizei o código anterior, pois, já tinha CSS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Estudantes</h1>
        <p id="subtitulo" >Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong>
                    <input type="Text" name="sobrenome" id="sobrenome" required>
                </label>
            </div>
        </fieldset>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="emaili" id="email" required>
            </div>
            
            <div class="campo">
                <label><strong>Qual área tem como foco inicial?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full Stack 
                </label>
                <label>
                    <input type="radio" name="devweb" value="UX">UX
                </label>
            </div>
            <div class="campo">
                <label for="Qual linguagem dessas linguagens já começou a estudar?"><strong>Qual linguagem dessas linguagens já começou a estudar?</strong></label>
                <select id="Qual linguagem dessas linguagens já começou a estudar?">
                    <option>Selecione</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>HTML&CSS</option>
                    <option>Outras</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                <label><strong>Qual modalidade prefere trabalhar: </strong></label>
                <input type="checkbox" id="Opção1" name="Opção1" value="Presencial">
                <label for="Opção1"> Presencial</label>
                <input type="checkbox" id="Opção1" name="Opção1" value="HomeOffice">
                <label for="Opção1"> HomeOffice</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco mais do curso:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class= "botao" type="submit">Concluído</button>
    </form>
</body>
</html>
